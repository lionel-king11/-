<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>天气预报</title>
    <link rel="stylesheet" href="../天气预报/css.css">
</head>
<body>
    <div id="top"> 城市天气预报查询
        <input type="text" id="input" placeholder="输入你想搜索的城市">
        <button id="button"><img src="../天气预报/image/放大镜 (1).png" ></button>
    </div>
<div id="main">
    <div class="item1 active"  >
        <div class="box">
            <h2 class="city"></h2>
            <h3 class="temnow"></h3>
            <h4 class="weather"></h4>
            <h5 class="wind"></h5>
        </div>
</div>
    <div class="item2">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
        <div class="fifth"></div>
        <div class="sixth"></div>
        <div class="seventh"></div>
    </div>
    </div>
</div>
<div id="bottom">
    <div class="point1 on">今日天气</div>
    <div class="point2">未来天气</div>
</div>
    <script type="text/javascript"  src="../天气预报/js.js"></script>
</body>
  
</html>
